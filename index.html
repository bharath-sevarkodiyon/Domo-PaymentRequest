<html>
  <head>
    <title>Payment request</title>
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
      <div class="contact">
        <h3>Payment Request</h3>
        <h4>Contact Details</h4>
        <h5>Send Payment Request to</h5>
        <!-- Start -->
        <div class="wrapper">
          <div class="select-btn">
            <span>Select the person</span>
            <i class="uil uil-angle-down"></i>
          </div>
          <div class="content">
            <div class="search">
              <i class="uil uil-search"></i>
              <input spellcheck="false" type="text" placeholder="Search">
            </div>
            <ul class="options"></ul>
          </div>
        </div>
        <!-- end -->
        <div class="sideBySideUp">
          <div class="name">
            <h5>Name</h5>
            <input type="text">
          </div>
          <div class="mail">
            <h5>Email</h5>
            <input type="text">
          </div>
        </div>
      </div>
      <div class="request">
        <h4>Request Details</h4>
        <div class="sideBySideDown">
          <div class="amount">
            <h5>Amount</h5>
            <select id="dropdown">
              <option onclick="selectOption('value2')" value="value1">$</option>
              <option onclick="selectOption('value1')" value="value2">â‚¹</option>
            </select>
            <input type="number" id="floatInput" step="0.01">
          </div>
          <div class="date">
            <h5>Due date</h5>
            <input type="date" id="dateInput">
            <p id="dayCalculate"></p>
          </div>
        </div>
        <h5 id="uniqueSpaceForHeading">Company name to show on request</h5>
        <div class="company-wrapper">
          <div class="select-company">
            <span>Select the company</span>
            <i class="uil uil-angle-down"></i>
          </div>
          <div class="contents">
            <ul class="option"></ul>
          </div>
        </div>
        <h5>Destination Account</h5>
        <select id="uniqueSelect"  class="uniqueSpaceForInput">
          <option>5496198584584769</option>
          <option>5496198523649213</option>
        </select>
        <!-- <input type="number" value="5496198584584769" class="uniqueSpaceForInput"> -->
      </div>
      <div class="btn">
        <button id="send">Request payment</button>
      </div>
      </div>
    </div>
    <main id="app"></main>
    <script src="js/helpers.js"></script>
    <script src="components/router.js"></script>
    <script src="components/autocomplete.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/table.js"></script>
    <script src="components/floatingactionbutton.js"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="https://unpkg.com/@domoinc/domo-phoenix/build/global/domoPhoenixWithMaps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
